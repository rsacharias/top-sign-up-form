<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TOP: Sign-Up-Form</title>
  </head>
  <body>
    <div class="image-logo">
      <div class="logo">
        <img src="img/odin-lined.png" height="180px" alt="Logo of The Odin Project">
        <div class="logo-text">ODIN</div>
      </div>
      <div class="credits">
        Photo by
        <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie
        West</a>
        on
        <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
      </div>
    </div>
    <main>
      <form action="#" method="get">
        <section class="intro">
          <p>
            This is not a real online service!
          You know you need something like this in your life to help you realize your
          deepest dreams. Sign up
            <em>now</em>
            to get started.
          </p>
          <p>
            You know you want to.
          </p>
        </section>
        <section class="widgets">
          <p>
            Let's do this!
          </p>
          <div class="form-row">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name">
          </div>
          <div class="form-row">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" name="phone-number">
          </div>
          <div class="form-row">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <label for="password-confirm">Confirm Password</label>
            <input type="password" id="password-confirm" name="password-confirm">
          </div>
        </section>
        <section class="submit">
          <button type="submit">Create Account</button>
          <p class="submit">
            Already have an account?
            <a href="#">Log in</a>
          </p>
        </section>
      </form>
    </main>
  </body>
</html>
